<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower Growth Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background">
    <div class="dirtstrip">
      <div class="plantContainer">
       <!-- Flower -->
       <div class="flower">
         <!-- Flower head -->
         <div class = "flower-head">
           <div class = "flower-middle"></div>
         </div>
         <!-- Flower leaf -->
         <div class = "flower-leaf"></div>
         <!-- Flower stem -->
         <div class = "flower-stem"></div>
        </div>
      

       <!-- Seed -->
       <div class="seed"></div>

       <!-- Sprout -->
       <div class="sprout">
         <div class="sprout-leaf1"></div>
         <div class="sprout-leaf2"></div>
       </div>

       <!--Little flower-->
       <div class ="little-flower">
         <div class = "little-flower-head"></div>
         <div class = "little-flower-stem"></div>
         <div class = "little-flower-leaf"></div>
       </div>
     </div>
  </div>
  <div class="sun"></div>
  <div class="custom-cursor"></div>
  <script src="script.js"></script>
</body>
</html>
